name: Scheduled Tracking

on:
  schedule:
    - cron: "0 6 * * *" # 06:00 UTC (08:00 Greece in winter, 09:00 in summer)
  workflow_dispatch:

jobs:
  run-tracking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build vouchers file from secret
        run: |
          mkdir -p config output
          if [ -z "${{ secrets.ELTA_VOUCHERS }}" ]; then
            echo "ELTA_VOUCHERS secret is empty. Skipping run."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          printf "%s" "${{ secrets.ELTA_VOUCHERS }}" | tr ',' '\n' > config/vouchers.txt
          echo "skip=false" >> $GITHUB_OUTPUT
        id: vouchers

      - name: Run tracker
        if: steps.vouchers.outputs.skip == 'false'
        run: |
          python src/elta_tracker.py \
            --input-file config/vouchers.txt \
            --output-file output/tracking_results.xlsx \
            --summary-markdown output/tracking_summary.md \
            --log-level INFO

      - name: Upload artifacts
        if: steps.vouchers.outputs.skip == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: elta-tracking-output
          path: output/*
